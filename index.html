<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aprendiendo flexbox</title>
    <style>
        *,
        *::after,
        *::before {
            box-sizing: border-box; /*el tama単o de la caja se considera desde el borde*/
        }
        .container {
            background-color: #333;
            height: 30vh;
            width: 100%;

            display: flex;
            flex-direction: row;
            /*row | row-reserve | column | column-reverse*/

            /* flex-wrap: nowrap; */   /*no envuelvas los quiero en una sola fila o una sola columna, y se acomodan sino mas espacio aparece scroll*/
            flex-wrap: nowrap; /*considera el tama単o y sino no caben los manda a otra fila con su tama単o fijado*/
            /*nowrap | wrap | wrap-reverse*/

            /*se pueden realizar las combinaciones con flex-direction y flex-wrap,   tambien se pueden poner tama単os a los item */

            /*shortcut para flex-wrap es flex-flow: flex-direction flex-wrap*/
            flex-flow: row nowrap;
            justify-content: flex-start; /*se alinean todos los elementos en el principal -flex-direction decide */
            /*flex-start | center | flex-end | space-between | space-around | space-evenly*/

            align-items: stretch; /*si es fila empieza a hacer caso al ancho y si es columna empieza a hacer caso al alto en el cross axis eje secundario*/
            /*stretch | flex-start | flex-end | center | baseline*/
            /*baseline se alinea a la base del texto*/
            /*Define la alineacion de los hijos en el eje transversal(cross axis), dentro de cada linea*/

            align-content: flex-start;
            /*Define la alineacion de los hijos en el eje tranversal(cross axis), NO funciona cuando los hijos estan en UNA sola linea SOLO CON WRAP
            (cuando flex-wrap: nowrap NO FUNCIONA)*/
            /*todos las lineas se alinean como si fueran un solo grupo*/
        }
        .item {
            border: medium solid #999;
            /*width: 20%;
            height: 20%; */ 
            /*para align-items, align-content si van ser stretch no obedecera si tenemos definido alto y ancho del item*/

            background-color: #666;

            flex-grow: 0;
            /*Cuando la caja flexbox tenga espacio sobrante es la habilidad o el factor de crecer, valor por
            defecto es 0, NO se aceptan valores negativos*/

            flex-shrink: 1;
            /* en cero no reduce */
            /*Cuando la caja flexible NO tenga espacio sobrante, es la habilidad o el factor de encogerse, valor por
            defecto es 1, NO se aceptan valores negativos*/
            
            flex-basis: auto;
        }

        /* 79.77*3 = 239.31-255 = 14.31 / 4 = 3.57   //ponemos la caja box en 225 para flex-shrink
        1. 79.77 -3.57 = 76.2
        2. 79.77 - (3.57)*2 = 72.63
        3. 79.77 -3.57 = 76.2
        */


        .item.item:nth-child(2) {
            /* flex-grow: 3; */
            flex-shrink: 2;
        }
        .item.item:nth-child(3) {
            /* flex-grow: 2; */
        }
        /*.item:nth-child(2),
        .item:nth-child(17) {
             font-size: 250%; 
        }*/
    </style>
</head>
